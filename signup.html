<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css file/sign up.css">
    <title>تسجيل الدخول لبنك الدم </title>
    <link rel="icon" href="img/download.icon">
    <script src="https://kit.fontawesome.com/7dcbb0f218.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="logo">
        <img src="img/202539181_114914890819734_9006895247746705766_n.jpg" alt="">
    </div>
            <div class="container">
                <div class="login-box">
                    <h1 id="title">sign up</h1>

                    <form >
                        <div id="user" class="input-div">
                            <input  type="text" id="userinp"   placeholder="ادخل الاسم رباعي">
                            <i class="fa-solid fa-user"></i>

                        </div>
                    
                        <div id="phone" class="input-div">
                            <input type="number" name=""  id="phoneinp" placeholder="ادخل رقم التليفون المحمول">
                            <i class="fa-solid fa-phone"></i>

                        </div>
                        <div class="input-div">
                        <input type="number" name="" id="national" placeholder=" ادخل الرقم القومي">
                        <i class="fa-solid fa-id-card"></i>

                    </div>
                
                        <div class="input-div">
                            <input type="password" name="" id="password" placeholder=" كلمه السر">
                            <i class="fa-solid fa-lock"></i>

                        </div>
                        <div id="newpassword"  class="input-div">
                            <input type="password" name="" id="newpassword" placeholder="تاكيد كلمه السر">
                            <i class="fa-solid fa-lock"></i>

                        </div>
         
                    </form>
                    <div id="links" class="links">
                        <p >اذا كان لديك حساب بالفعل <a id="ancor" href="login.html">اضغط هنا </a></p>
                    </div>
              
                    <div class="btns">
                        <button id="register" class="reg-btn">تسجيل</button>
                    </div>
                </div>
            
            </div>
            <script src="js file/signup.js"></script>
</body>

</html>
