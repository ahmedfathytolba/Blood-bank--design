<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css file/login.css">
    <title>تسجيل الدخول لبنك الدم </title>
    <link rel="icon" href="img/download.icon">
    <script src="https://kit.fontawesome.com/7dcbb0f218.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="logo">
        <img src="img/202539181_114914890819734_9006895247746705766_n.jpg" alt="">
    </div>
            <div class="container">
                <div class="login-box">
                    <h1 >log in</h1>

                    <form >
                        <div class="input-div">
                        <input type="number" name="" id="national" placeholder=" ادخل الرقم القومي">
                        <i class="fa-solid fa-id-card"></i>

                    </div>
                
                        <div class="input-div">
                            <input type="password" name="" id="password" placeholder=" كلمه السر">
                            <i class="fa-solid fa-lock"></i>

                        </div>
         
                    </form>
                    <div  class="links">
                        <p >لانشاء حساب <a id="ancor" href="signup.html">اضغط هنا </a></p>
                    </div>
              
                    <div class="btns">
                        <button id="loginbtn" class="reg-btn">تسجيل الدخول </button>
                    </div>
                </div>
            
            </div>
            <script src="js file/login.js"></script>
</body>

</html>
